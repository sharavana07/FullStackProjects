<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-800 to-slate-600 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-xl shadow-2xl w-80">
    <h1 class="text-2xl font-bold text-center text-slate-800 mb-4">Calculator</h1>

    <!-- Display -->
    <input
      type="text"
      id="result"
      readonly
      class="w-full mb-6 p-4 text-2xl text-right font-mono bg-gray-100 rounded-lg border border-gray-300 focus:outline-none"
    />

    <!-- Button Grid -->
    <div class="grid grid-cols-4 gap-3">
      <button class="calc-btn" onclick="appendValue('7')">7</button>
      <button class="calc-btn" onclick="appendValue('8')">8</button>
      <button class="calc-btn" onclick="appendValue('9')">9</button>
      <button class="calc-btn-op" onclick="appendValue('+')">+</button>

      <button class="calc-btn" onclick="appendValue('4')">4</button>
      <button class="calc-btn" onclick="appendValue('5')">5</button>
      <button class="calc-btn" onclick="appendValue('6')">6</button>
      <button class="calc-btn-op" onclick="appendValue('-')">-</button>

      <button class="calc-btn" onclick="appendValue('1')">1</button>
      <button class="calc-btn" onclick="appendValue('2')">2</button>
      <button class="calc-btn" onclick="appendValue('3')">3</button>
      <button class="calc-btn-op" onclick="appendValue('*')">*</button>

      <button class="calc-btn" onclick="appendValue('0')">0</button>
      <button class="calc-btn-op" onclick="appendValue('/')">/</button>
      <button class="calc-btn-equal" onclick="calculate()">=</button>
      <button class="calc-btn-clear" onclick="clearResult()">C</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function appendValue(val) {
      document.getElementById('result').value += val;
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }

    function calculate() {
      try {
        document.getElementById('result').value = eval(document.getElementById('result').value);
      } catch {
        alert("Invalid Expression");
      }
    }
  </script>

</body>
</html>
